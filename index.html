<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Video Platform</h1>
    <div id="auth-buttons">
      <button onclick="openLoginForm()">Login</button>
      <button onclick="openRegisterForm()">Register</button>
    </div>
  </header>

  <main>
    <div id="video-list">
      <!-- Videos will be dynamically inserted here -->
    </div>

    <div id="upload-form" class="hidden">
      <h2>Upload Video</h2>
      <form id="upload-video-form" enctype="multipart/form-data">
        <input type="text" id="video-title" name="title" placeholder="Video Title" required />
        <textarea id="video-description" name="description" placeholder="Video Description" required></textarea>
        <input type="file" id="video-file" name="video" accept="video/*" required />
        <button type="submit">Upload</button>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
